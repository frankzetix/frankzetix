<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <style>
        body {
            background: #0d1117;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .box {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,.6);
        }
        h2 {
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }
        .vk { background: #0077ff; }
        .forum { background: #ff9800; }
        .discord { background: #5865F2; }

        a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Связь со мной</h2>

    <a class="vk" href="https://vk.com/ТВОЙ_VK" target="_blank">VK</a>
    <a class="forum" href="https://forum.site/username" target="_blank">Forum</a>
    <a class="discord" href="https://discord.gg/XXXX" target="_blank">Discord</a>
</div>
</body>
</html>
